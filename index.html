<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation-card {
            position: relative;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
        .invitation-card.show {
            transform: scale(1);
            opacity: 1;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #333333;
        }
        .date {
            color: #3498db;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .location {
            color: #27ae60;
            margin-top: 5px;
        }
        .next-button {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            const invitationCard = document.querySelector(".invitation-card");
            invitationCard.classList.add("show");

            const nextButton = document.querySelector(".next-button");
            nextButton.addEventListener("click", function() {
                // Redirect to the next page or perform any desired action
                window.location.href = "next_page.html";
            });
        };
    </script>
</head>
<body>
    <div class="invitation-card">
        <h1>Wedding Invitation</h1>
        <p>We are excited to invite you to the wedding of</p>
        <h2>Mohit &amp; Kajal</h2>
        <p class="date">Date: Friday, September 22, 2023</p>
        <p class="location">Location: Double spoon Hisar</p>
        <p>Please join us in celebrating this joyous occasion.</p>
    </div>
</body>
</html>
